<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuelos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav id="vuelos-nav">
    <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#" class="active">Vuelos</a></li>
        <li><a href="#">Actividades</a></li>
        <li><a href="#">Hoteles</a></li>

    <section>
        <img src="/imagenes/DALL·E 2024-10-28 12.52.07 - A high-resolution image of a modern airplane parked at an airport, captured during daytime. The airplane is seen from the side with the airport termin.webp" alt="Avion estacionado" id="img-avion">
    </section>

    <section id="form-section">
        <form id="search-form">
            <div class="form-group">
                <label for="from">Aeropuerto de Salida</label>
                <input type="text" id="from" name="from" placeholder="Ejemplo: Bogotá" required>
            </div>
            <div class="form-group">
                <label for="to">Aeropuerto de Llegada</label>
                <input type="text" id="to" name="to" placeholder="Ejemplo: Cali" required>
            </div>
            <div class="form-group">
                <label for="departure-date">Fecha de Salida</label>
                <input type="date" id="departure-date" name="departure-date" required>
            </div>
            <div class="form-group">
                <label for="return-date">Fecha de Vuelta</label>
                <input type="date" id="return-date" name="return-date" required>
            </div>
            <div class="form-group">
                <label for="adults">Adultos</label>
                <input type="number" id="adults" name="adults" min="1" value="1">
            </div>
            <div class="form-group">
                <label for="children">Menores de Edad</label>
                <input type="number" id="children" name="children" min="0" value="0">
            </div>
            <div class="form-group">
                <label for="class">Clase</label>
                <select id="class" name="class">
                    <option value="economy">Económica</option>
                    <option value="business">Ejecutivo</option>
                    <option value="first">Primera Clase</option>
                </select>                
            </div>
            <button type="submit">Buscar Vuelos</button>
        </form>
    </section>

    <section id="destinos-section">
        <div class="card">
            <div class="card-image">
                <div class="card-text">Carnaval de Cali</div>
                <div class="card-hover-text">Bogotá >>> Cali</div>
            </div>
        </div>
        <div class="card">
            <div class="card-image">
                <div class="card-text">Festival de negros y blancos</div>
                <div class="card-hover-text">Al que corresponda</div>
            </div>
        </div>
        <div class="card">
            <div class="card-image">
                <div class="card-text">Otro</div>
                <div class="card-hover-text">Bla bla bla</div>
            </div>
        </div>
        <div class="card">
            <div class="card-image">
                <div class="card-text">Bla bla bla</div>
                <div class="card-hover-text">Otro</div>
            </div>
        </div>
        <div class="card">
            <div class="card-image">
                <!-- <img src="" alt="Bogotá"> -->
                <div class="card-text">Bla</div>
                <div class="card-hover-text">Ble</div>
            </div>
        </div>
        <div class="card">
            <div class="card-image">
                <div class="card-text">Bli</div>
                <div class="card-hover-text">Blo</div>
            </div>
        </div>
    </section>
